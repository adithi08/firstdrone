kind: pipeline
type: docker
name: default

steps:

- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: statictest
  image: zaquestion/sonarqube-scanner
  pull: if-not-exists
  commands:
    - zaquestion/sonarqube-scanner

- name: publish  
  image: plugins/docker
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    repo: adithi08/d-adithi
    auto_tag: true
    auto_tag_suffix: drone-build

